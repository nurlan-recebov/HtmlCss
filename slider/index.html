<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <script src="app.js"></script>
</head>

<body>
    <div class="items">
        <div id="" class="item"></div>
        <div id="nur" class="item"></div>
        <div id="cahan" class="item"></div>
    </div>
    <button onclick="nurlan()"> left</button>
    <button onclick="right()"> right</button>
    <script>
        function nurlan() {
            document.getElementById("nur").style.left = "0px"
        }

        function right() {
            document.getElementById("nur").style.left = "1000px"
        }
    </script>

</body>

</html>
